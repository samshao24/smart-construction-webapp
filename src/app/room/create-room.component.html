<div class="text-center">
  <h4>Add a new Painting Room</h4>
</div>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col col-lg-8">
          <div>
              <div class="form-group col-md-6">
                <label for="inputState">Room Type</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Kitchen</option>
                  <option>Bedroom</option>
                  <option>Living Room</option>
                  <option>Dinning Room</option>
                </select>
              </div>
              <div class="form-row col-md-6">
                <div class="col">
                  <label for="length">Length</label>
                  <input type="number" class="form-control" id="length" placeholder="">
                </div>
                <div class="col">
                  <label for="height">Height</label>
                  <input type="number" class="form-control" id="height" placeholder="">
                </div>
                <div class="col">
                  <label for="width">Width</label>
                  <input type="number" class="form-control" id="width" placeholder="">
                </div>
              </div>
              <br />
              <div class="form-row col-md-8">
                <div class="col">
                  <label for="length">Number of Closets</label>
                  <input type="number" class="form-control" id="closetNum" placeholder="">
                </div>
                <div class="col">
                  <label for="height">Number of Doors</label>
                  <input type="number" class="form-control" id="doorNum" placeholder="">
                </div>
                <div class="col">
                  <label for="width">Number of Mantles</label>
                  <input type="number" class="form-control" id="mantleNum" placeholder="">
                </div>
                <div class="col">
                  <label for="width">Number of Columns</label>
                  <input type="number" class="form-control" id="columnNum" placeholder="">
                </div>
              </div>
              <br />
              <div class="form-group col-md-8">
                <div class="form-check form-check-inline">
                  <label>Trim With Crown</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-success">Calculate</button>
              </div>
          </div>
        </div>
        <div [hidden]="!submitted" class="col col-lg-4">
          <div class="form-group">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Painting Cost
              <span class="badge badge-pill">$1443</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Labor Cost
              <span class="badge badge-pill">$600</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total Cost
              <span class="badge badge-primary badge-pill">$15000</span>
            </li>
          </ul>
          </div>
          <div class="text-center">
            <button routerLink="/paint/room/list" type="submit" class="btn btn-primary">Finish This Room</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
