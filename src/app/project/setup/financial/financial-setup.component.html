<div class="text-center">
  <h4>Project Financial Setup</h4>
</div>
<div class="container">
  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group col-md-6">
        {{message}}
      </div>
      <div class="form-group col-md-6">
        <label>Wall Labor Per Hour</label>
        <input [(ngModel)]="financialSetup.wallLaborPerHour" name="wallLaborPerHour" type="number" class="form-control" id="wallLaborPerHour" [disabled]="lock">
      </div>
      <div class="form-group col-md-6">
        <label>Closet Labor Per Hour</label>
        <input [(ngModel)]="financialSetup.closetLaborPerHour" name="closetLaborPerHour" type="number" class="form-control" id="closetLaborPerHour" [disabled]="lock">
      </div>
      <div class="form-group col-md-6">
        <label>Mantle Labor Per Hour</label>
        <input [(ngModel)]="financialSetup.mantleLaborPerHour" name="mantleLaborPerHour" type="number" class="form-control" id="mantleLaborPerHour" [disabled]="lock">
      </div>
      <div class="form-group col-md-6">
        <label>Column Labor Per Hour</label>
        <input [(ngModel)]="financialSetup.columnLaborPerHour" name="columnLaborPerHour" type="number" class="form-control" id="columnLaborPerHour" [disabled]="lock">
      </div>
      <div class="form-group col-md-6">
        <label>Profit Ratio</label>
        <input [(ngModel)]="financialSetup.profitRatio" name="profitRatio" type="number" class="form-control" id="profitRatio" [disabled]="lock">
      </div>
      <div class="col-md-6">
        <button [hidden]="lock" type="submit" class="btn btn-success float-right">Submit</button>
        <button (click)="lock = true" [hidden]="lock" type="button" class="btn btn-primary">Lock</button>
        <button (click)="lock = false; message = ''" type="button" [hidden]="!lock" class="btn btn-primary">Unlock</button>
      </div>
    </form>
  </div>
</div>
