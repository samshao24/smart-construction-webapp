<div class="container">
  <div>
    <button routerLink="/project/detail" class="btn btn-success float-right">Create Project</button>
  </div>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Customer</th>
      <th scope="col">Phone</th>
      <th scope="col">Status</th>
      <th scope="col">Cost</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <th scope="row">Painting</th>
      <td>{{project.customer.givenName}} {{project.customer.familyName}}</td>
      <td>{{project.customer.cellPhone}}</td>
      <td>{{project.status}}</td>
      <td>$46,000</td>
      <td>
        <a [routerLink]="['/project/view', project.id]" class="btn btn-info btn-sm">View</a>
        <a [routerLink]="['/project/detail', 'edit', project.id]" class="btn btn-primary btn-sm">Edit</a>
        <a (click)="deleteProject(project.id)" class="btn btn-danger btn-sm" routerLink="#">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
